<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <center><h1>REGISTER FORM</h1></center>
</head>
<body>
    <form action="">
        <label for ="firstname"> FirstName:</label>
        <input type="text" name="name"placeholder="Enter your firstname"required>
        <br><br>
        <label for ="lastname"> LastName:</label></label>
        <input type="text" name="name"placeholder="Enter your lastname"required>
        <br><br>
        <label for ="rollno"> RollNo:</label></label>
        <input type="text" rollno="rollno"placeholder="Enter your rollno"required>
        <br><br>
        <label for ="department">DEPARTMENT:</label></label>
        <input type="text" department="department"placeholder="Enter your department"required>
        <br><br>
        <label for ="year"> YEAR:</label></label>
        <input type="text" year="year">
        <br><br>
        <label for ="dob"> DOB:</label></label>
        <input type="date" name="dob"placeholder="Enter your date of birth"required>
        <br><br>
        <label for ="gender"> Gender:</label>
        <input type="radio" name="gender"value="male">Male
        <input type="radio" name="gender"value="female">Female
        <input type="radio" name="gender"value="others">Others
        <br><br>
        <label for ="age">AGE:</label>
        <input type="number" name="age"placeholder="Enter your age"required>
        <br><br>
        <label for ="phonenumber"> PHONENUMBER:</label>
        <input type="number" name="phonenumber"placeholder="Enter your mobile number"required>
        <br><br>
        <label for ="email"> EMAIL:</label></label>
        <input type="email" name="email"placeholder="Enter your email"required>
        <br><br>
        <label for ="address"> ADDRESS:</label></label>
        <input type="address" name="address"placeholder="Enter your address"required>
        <br><br>
        <label for ="city"> CITY:</label></label>
        <input type="city" name="city"placeholder="Enter your city"required>
        <br><br>
        <label for ="state"> STATE:</label></label>
        <input type="state" name="state"placeholder="Enter your state"required>
        <br><br>
        <label for ="country"> COUNTRY:</label></label>
        <input type="text" country="country"placeholder="Enter your country"required>
        <br><br>
        <label for ="qualification"> Qualification:</label></label>
        <input type="text" name="qualification"placeholder="Enter your qualification"required>
        <br><br>
        <label for ="languages known"> LANGUAGES KNOWN:</label>
        <input type="text" name="languages known">
        <br><br>
        <input type="submit" value="Submit">
        
</body>
</html>
